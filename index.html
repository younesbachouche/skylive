<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Live Match Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light mode (default) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .match-schedule {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
            text-align: center;
        }

        .team img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .match-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
        }

        .vs {
            font-size: 24px;
            font-weight: regular;
        }

        .time {
            font-size: 18px;
            color: #666;
        }

        .countdown {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .live-button,
        .starts-soon-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: regular;
            display: none;
            width: auto;
        }

        .starts-soon-button {
            background-color: green;
        }

        .live-button a,
        .starts-soon-button a {
            color: white;
            text-decoration: none;
        }

        .ended-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: regular;
            cursor: not-allowed;
        }

        .competition-logo {
            width: 40px;
            height: 40px;
        }

        .competition-name {
            font-size: 14px;
            color: #B3994C;
            margin-top: 5px;
        }

        @media (max-width: 1024px) {
            .match {
                justify-content: space-between;
            }

            .team img {
                width: 60px;
                height: 60px;
            }

            .vs {
                font-size: 22px;
            }

            .time {
                font-size: 16px;
            }

            .live-button,
            .starts-soon-button {
                font-size: 14px;
                padding: 8px 18px;
            }
        }

        @media (max-width: 768px) {
            .match {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: center;
                padding: 15px;
            }

            .team {
                width: 25%;
            }

            .match-details {
                width: 35%;
            }

            .live-button,
            .starts-soon-button {
                width: 100%;
                margin-top: 10px;
            }

            header h1 {
                font-size: 28px;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .vs {
                font-size: 20px;
            }

            .time {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            header h1 {
                font-size: 24px;
            }

            .match {
                flex-direction: row;
                align-items: center;
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }

            .team {
                width: 30%;
            }

            .match-details {
                width: 30%;
            }

            .team img {
                width: 40px;
                height: 40px;
            }

            .vs {
                font-size: 18px;
            }

            .time {
                font-size: 14px;
            }

            .live-button,
            .starts-soon-button {
                padding: 8px 12px;
                font-size: 12px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Match Schedule</h1>
        </header>
        <div class="match-schedule" id="match-schedule"></div>
    </div>

    <script>
        // Disable right-click to prevent easy access to the context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable Ctrl + U and other key combinations
        document.addEventListener('keydown', function(e) {

                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
            }
        });

        // Matches data - easily extendable
        const matches = [
              {

                team2: { name: "Parma", logo: "https://img.sofascore.com/api/v1/team/2690/image" },

            {

                competitionLogo: "https://img.sofascore.com/api/v1/unique-tournament/17/image",

            },
            
            
             {

                competitionName: "Premier League",
                matchTime: '2024-12-22T14:00:00Z', // UTC time
                streamUrl: "https://gov1.redatv.site/albaplayer/b1/"
            },
            {

            },
            {

                team2: { name: "Dortmund", logo: "https://img.sofascore.com/api/v1/team/2673/image" },

                competitionName: "Premier League",

            },
            {
                team1: { name: "Monaza", logo: "https://img.sofascore.com/api/v1/team/2729/image" },
                team2: { name: "Juventus", logo: "https://img.sofascore.com/api/v1/team/2687/image" },

                competitionName: "Serie A",
                matchTime: '2024-12-22T19:45:00Z', // UTC time

            },
            {

                team2: { name: "PSG", logo: "https://img.sofascore.com/api/v1/team/2687/image" },
                competitionLogo: "https://img.sofascore.com/api/v1/team/1644/image",

                streamUrl: "https://gov1.redatv.site/albaplayer/bein4/"
            }
            // Add more matches here...
        ];

        // Function to create match card HTML
        function createMatchCard(match, index) {
            return `
                <div class="match">
                    <div class="team">
                        <img src="${match.team1.logo}" alt="${match.team1.name} Logo">
                        <p>${match.team1.name}</p>
                    </div>
                    <div class="match-details">
                        <img src="${match.competitionLogo}" class="competition-logo" alt="Competition Logo">
                        <p class="competition-name">${match.competitionName}</p>
                        <p class="time" id="match-time-${index}">Today At: ${convertToLocalTime(match.matchTime)}</p>
                        <p class="countdown" id="countdown-${index}">Match starts in: 00:00:00</p>
                        <div class="starts-soon-button" id="starts-soon-button-${index}">
                            <a href="${match.streamUrl}" target="_blank">Starts Soon</a>
                        </div>
                        <div class="live-button" id="live-button-${index}">
                            <a href="${match.streamUrl}" target="_blank">LIVE NOW!</a>
                        </div>
                        <div class="ended-button" id="ended-button-${index}" style="display: none;">Match Ended</div>
                    </div>
                    <div class="team">
                        <img src="${match.team2.logo}" alt="${match.team2.name} Logo">
                        <p>${match.team2.name}</p>
                    </div>
                </div>
            `;
        }

        // Function to update match status
        function updateMatchStatus(matchId, matchTime) {
            const matchStartTime = new Date(matchTime).getTime();
            const matchEndTime = matchStartTime + 2 * 60 * 60 * 1000; // 2 hours after match time
            const currentTime = new Date().getTime();

            const matchTimeElement = document.getElementById(`match-time-${matchId}`);
            const countdownElement = document.getElementById(`countdown-${matchId}`);

            if (currentTime >= matchEndTime) {
                document.getElementById(`ended-button-${matchId}`).style.display = "inline-block";
                document.getElementById(`live-button-${matchId}`).style.display = "none";
                document.getElementById(`starts-soon-button-${matchId}`).style.display = "none";
                matchTimeElement.style.display = "none";
                countdownElement.style.display = "none";
            } else if (currentTime >= matchStartTime - 5 * 60 * 1000) {
                document.getElementById(`live-button-${matchId}`).style.display = "inline-block";
                document.getElementById(`starts-soon-button-${matchId}`).style.display = "none";
                matchTimeElement.style.display = "none";
                countdownElement.style.display = "none";
            } else if (currentTime >= matchStartTime - 30 * 60 * 1000) {
                document.getElementById(`starts-soon-button-${matchId}`).style.display = "inline-block";
                document.getElementById(`live-button-${matchId}`).style.display = "none";
                countdownElement.style.display = "none";
            } else {
                let remainingTime = matchStartTime - currentTime;
                let hours = Math.floor(remainingTime / (1000 * 60 * 60));
                let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                countdownElement.textContent = `ST ${hours}:${minutes}:${seconds}`;
            }
        }

        // Function to convert UTC to local time (GMT+1)
        function convertToLocalTime(utcTime) {
            const matchDate = new Date(utcTime);
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZoneName: 'short',
                timeZone: 'Europe/Paris'
            };
            const localTime = new Intl.DateTimeFormat('en-GB', options).format(matchDate);
            return localTime;
        }

        // Generate and display all matches
        const matchSchedule = document.getElementById('match-schedule');
        matches.forEach((match, index) => {
            matchSchedule.innerHTML += createMatchCard(match, index);
            setInterval(() => updateMatchStatus(index, match.matchTime), 0);
        });
    </script>
</body>
</html>
