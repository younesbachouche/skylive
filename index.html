<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light mode (default) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .match-schedule {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px; /* Ensure cards don't exceed max width */
            margin: 0 auto; /* Center the card */
            box-sizing: border-box;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%; /* Ensure teams take up equal width */
            text-align: center;
        }

        .team img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .match-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%; /* Keep details area in the center */
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
        }

        .time {
            font-size: 18px;
            color: #666;
        }

        .stream-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .stream-link:hover {
            background-color: #0056b3;
        }

        /* For the competition logo */
        .competition-logo {
            width: 40px;
            height: 40px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .match {
                justify-content: space-evenly;
            }

            .team img {
                width: 45px; /* Slightly smaller logos for tablets */
                height: 45px;
            }

            .vs {
                font-size: 22px; /* Slightly smaller font for the "vs" text */
            }

            .time {
                font-size: 16px; /* Adjust match time text size */
            }
        }

        @media (max-width: 768px) {
            .match {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: center;
                padding: 15px; /* Reduced padding for smaller devices */
            }

            .team {
                width: 25%; /* Reduced width for team logos */
            }

            .match-details {
                width: 35%; /* Reduced width for the middle content */
            }

            .stream-link {
                width: 100%;
                margin-top: 10px;
            }

            header h1 {
                font-size: 28px;
            }

            .team img {
                width: 40px;
                height: 40px;
            }

            .vs {
                font-size: 20px;
            }

            .time {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            header h1 {
                font-size: 24px;
            }

            .match {
                flex-direction: row;
                align-items: center;
                padding: 10px;
                width: 100%; /* Full width for small screens */
                box-sizing: border-box;
            }

            .team {
                width: 30%;
            }

            .match-details {
                width: 30%;
            }

            .team img {
                width: 35px;
                height: 35px;
            }

            .vs {
                font-size: 18px;
            }

            .time {
                font-size: 14px;
            }

            .stream-link {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181818;
                color: #f0f0f0;
            }

            header h1 {
                color: #f0f0f0;
            }

            .match {
                background-color: #2b2b2b;
                color: #f0f0f0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            .match-details .time {
                color: #aaa;
            }

            .stream-link {
                background-color: #007BFF;
                color: #fff;
            }

            .stream-link:hover {
                background-color: #0056b3;
            }

            .competition-logo {
                filter: brightness(0) invert(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Match Schedule</h1>
        </header>
        <div class="match-schedule">
            <!-- Match 1: Real Madrid vs Liverpool -->
            <div class="match">
                <div class="team">
                    <img src="https://img.sofascore.com/api/v1/team/24264/image" alt="Girona Logo">
                    <p>Girona</p>
                </div>
                <div class="match-details">
                    <img src="https://img.sofascore.com/api/v1/unique-tournament/7/image" class="competition-logo" alt="Competition Logo">
                    <p class="time">17:00 GMT</p>
                </div>
                <div class="team">
                    <img src="https://img.sofascore.com/api/v1/team/44/image" alt="Liverpool Logo">
                    <p>Liverpool</p>
                </div>
                <a href="https://www.example.com/stream" class="stream-link" target="_blank">Watch Live</a>
            </div>

            <!-- Match 2: Example Match -->
            <div class="match">
                <div class="team">
                    <img src="https://img.sofascore.com/api/v1/team/2032/image" alt="Dinamo Logo">
                    <p>Dinamo</p>
                </div>
                <div class="match-details">
                    <img src="https://img.sofascore.com/api/v1/unique-tournament/7/image" class="competition-logo" alt="Example Competition Logo">
                    <p class="time">20:00 GMT</p>
                </div>
                <div class="team">
                    <img src="https://img.sofascore.com/api/v1/team/2352/image" alt="Celtic Logo">
                    <p>Celtic</p>
                </div>
                <a href="https://www.example.com/stream" class="stream-link" target="_blank">Watch Live</a>
            </div>

            <!-- Add more matches as necessary -->
        </div>
    </div>

    <script>
        console.log("Live match schedule loaded");
    </script>
</body>
</html>
