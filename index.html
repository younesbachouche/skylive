<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light mode (default) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .match-schedule {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
            text-align: center;
        }

        .team img {
            width: 80px; /* Increased logo size */
            height: 80px; /* Increased logo size */
            margin-bottom: 10px;
            object-fit: cover; /* Ensures the logo maintains its aspect ratio */
        }

        .match-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
        }

        .time {
            font-size: 18px;
            color: #666;
        }

        .score {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .countdown {
            font-size: 18px;
            color: rgb(255, 0, 0);
            margin-top: 10px;
        }

        .stream-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: auto;
        }

        .stream-link:hover {
            background-color: #0056b3;
        }

        /* Red "LIVE NOW!" button */
        .live-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: none;
        }

        .live-button a {
            color: white;
            text-decoration: none;
        }

        /* Grey "Match Ended" button */
        .ended-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
        }

        /* For the competition logo */
        .competition-logo {
            width: 40px;
            height: 40px;
        }

        /* Competition name style */
        .competition-name {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .match {
                justify-content: space-between;
            }

            .team img {
                width: 70px; /* Adjusted logo size for smaller screens */
                height: 70px;
            }

            .vs {
                font-size: 22px;
            }

            .time {
                font-size: 16px;
            }

            .stream-link {
                font-size: 14px;
                padding: 8px 18px;
            }
        }

        @media (max-width: 768px) {
            .match {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: center;
                padding: 15px;
            }

            .team {
                width: 25%;
            }

            .match-details {
                width: 35%;
            }

            .stream-link {
                width: 100%;
                margin-top: 10px;
            }

            header h1 {
                font-size: 28px;
            }

            .team img {
                width: 60px; /* Adjusted logo size for smaller screens */
                height: 60px;
            }

            .vs {
                font-size: 20px;
            }

            .time {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            header h1 {
                font-size: 24px;
            }

            .match {
                flex-direction: row;
                align-items: center;
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }

            .team {
                width: 30%;
            }

            .match-details {
                width: 30%;
            }

            .team img {
                width: 60px; /* Adjusted logo size for very small screens */
                height: 60px;
            }

            .vs {
                font-size: 18px;
            }

            .time {
                font-size: 14px;
            }

            .stream-link {
                font-size: 14px;
                padding: 8px 16px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Match Schedule</h1>
        </header>
        <div class="match-schedule">
            <!-- Match 1: Girona vs MC Alger -->
            <div class="match">
                <div class="team" style="justify-self: flex-start;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="Girona Logo">
                    <p>MC Alger</p>
                </div>
                <div class="match-details">
                    <img src="https://images.fotmob.com/image_resources/logo/leaguelogo/47.png" class="competition-logo" alt="Competition Logo">
                    <p class="competition-name">Premier League</p>
                    <p class="time" id="match-time-1">Today At: 13:00 GMT+1</p>
                    <p class="score" id="match-score-1">Score: 0 - 0</p>
                    <p class="countdown" id="countdown-1">Match starts in: 02:00:00</p>
                    <a href="https://www.example.com/stream" class="stream-link" target="_blank" id="match-link-1">Watch Live</a>
                    <div class="live-button" id="live-button-1">
                        <a href="https://www.example.com/stream" target="_blank">LIVE NOW!</a>
                    </div>
                    <div class="ended-button" id="ended-button-1" style="display: none;">Match Ended</div>
                </div>
                <div class="team" style="justify-self: flex-end;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="MC Alger Logo">
                    <p>MC Alger</p>
                </div>
            </div>

            <!-- Match 2: Dinamo vs Celtic -->
            <div class="match">
                <div class="team" style="justify-self: flex-start;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="Dinamo Logo">
                    <p>MC Alger</p>
                </div>
                <div class="match-details">
                    <img src="https://images.fotmob.com/image_resources/logo/leaguelogo/47.png" class="competition-logo" alt="Competition Logo">
                    <p class="competition-name">Premier League</p>
                    <p class="time" id="match-time-2">Today At: 20:00 GMT+1</p>
                    <p class="score" id="match-score-2">Score: 0 - 0</p>
                    <p class="countdown" id="countdown-2">Match starts in: 08:00:00</p>
                    <a href="https://www.example.com/stream" class="stream-link" target="_blank" id="match-link-2">Watch Live</a>
                    <div class="live-button" id="live-button-2">
                        <a href="https://www.example.com/stream" target="_blank">LIVE NOW!</a>
                    </div>
                    <div class="ended-button" id="ended-button-2" style="display: none;">Match Ended</div>
                </div>
                <div class="team" style="justify-self: flex-end;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="Celtic Logo">
                    <p>MC Alger</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update the button when the match starts
        function updateMatchStatus(matchId, matchTime) {
            const matchStartTime = new Date(matchTime).getTime();
            const matchEndTime = matchStartTime + 2 * 60 * 60 * 1000; // 2 hours after match time
            const currentTime = new Date().getTime();

            const matchTimeElement = document.getElementById(`match-time-${matchId}`);
            const matchScoreElement = document.getElementById(`match-score-${matchId}`);
            const countdownElement = document.getElementById(`countdown-${matchId}`);

            // Check if the match time has passed
            if (currentTime >= matchEndTime) {
                // Show the "Match Ended" button, hide "Watch Live" link, and hide the match time text
                document.getElementById(`ended-button-${matchId}`).style.display = "inline-block";
                document.getElementById(`match-link-${matchId}`).style.display = "none";
                document.getElementById(`live-button-${matchId}`).style.display = "none";
                matchTimeElement.style.display = "none"; // Hide match time text
                countdownElement.style.display = "none"; // Hide countdown text
                matchScoreElement.style.display = "inline-block"; // Show the score
            } else if (currentTime >= matchStartTime) {
                // Show the "LIVE NOW!" button, hide the "Watch Live" link, and hide the match time text
                document.getElementById(`live-button-${matchId}`).style.display = "inline-block";
                document.getElementById(`match-link-${matchId}`).style.display = "none";
                matchTimeElement.style.display = "none"; // Hide match time text
                countdownElement.style.display = "none"; // Hide countdown text
            } else {
                // Show countdown until match starts
                let remainingTime = matchStartTime - currentTime;
                let hours = Math.floor(remainingTime / (1000 * 60 * 60));
                let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                countdownElement.textContent = `Match starts in: ${hours}:${minutes}:${seconds}`;
            }
        }

        // Function to convert the UTC match time to the user's local time (GMT+1)
        function convertToLocalTime(utcTime) {
            const matchDate = new Date(utcTime);
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZoneName: 'short',
                timeZone: 'Europe/Paris' // This represents GMT+1, adjust accordingly
            };
            const localTime = new Intl.DateTimeFormat('en-GB', options).format(matchDate);
            return localTime;
        }

        // Set match times in UTC and initialize the buttons
        const matchTime1 = '2024-12-16T10:00:00Z'; // Match 1 in UTC (13:00 GMT+1)
        const matchTime2 = '2024-12-16T18:00:00Z'; // Match 2 in UTC (20:00 GMT+1)

        // Convert match times and set them on the page
        document.getElementById('match-time-1').textContent = `Today At: ${convertToLocalTime(matchTime1)}`;
        document.getElementById('match-time-2').textContent = `Today At: ${convertToLocalTime(matchTime2)}`;

        // Initialize match status
        setInterval(() => {
            updateMatchStatus(1, matchTime1);
            updateMatchStatus(2, matchTime2);
        }, 1000); // Update every second for countdown
    </script>
</body>
</html>
