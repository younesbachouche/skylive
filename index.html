<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light mode (default) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .match-schedule {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px; /* Ensure cards don't exceed max width */
            margin: 0 auto; /* Center the card */
            box-sizing: border-box;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%; /* Ensure teams take up equal width */
            text-align: center;
        }

        .team img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .match-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%; /* Keep details area in the center */
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
        }

        .time {
            font-size: 18px;
            color: #666;
        }

        .stream-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: auto;
        }

        .stream-link:hover {
            background-color: #0056b3;
        }

        /* Red "LIVE!" button */
        .live-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: none; /* Hidden initially */
        }

        /* Grey "Match Ended" button */
        .ended-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed; /* Disable the button */
        }

        /* For the competition logo */
        .competition-logo {
            width: 40px;
            height: 40px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .match {
                justify-content: space-between;
            }

            .team img {
                width: 45px; /* Slightly smaller logos for tablets */
                height: 45px;
            }

            .vs {
                font-size: 22px; /* Slightly smaller font for the "vs" text */
            }

            .time {
                font-size: 16px; /* Adjust match time text size */
            }

            .stream-link {
                font-size: 14px;
                padding: 8px 18px;
            }
        }

        @media (max-width: 768px) {
            .match {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: center;
                padding: 15px; /* Reduced padding for smaller devices */
            }

            .team {
                width: 25%; /* Reduced width for team logos */
            }

            .match-details {
                width: 35%; /* Reduced width for the middle content */
            }

            .stream-link {
                width: 100%;
                margin-top: 10px;
            }

            header h1 {
                font-size: 28px;
            }

            .team img {
                width: 40px;
                height: 40px;
            }

            .vs {
                font-size: 20px;
            }

            .time {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            header h1 {
                font-size: 24px;
            }

            .match {
                flex-direction: row;
                align-items: center;
                padding: 10px;
                width: 100%; /* Full width for small screens */
                box-sizing: border-box;
            }

            .team {
                width: 30%;
            }

            .match-details {
                width: 30%;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .vs {
                font-size: 18px;
            }

            .time {
                font-size: 14px;
            }

            .stream-link {
                font-size: 14px;
                padding: 8px 16px;
                width: 100%; /* Full-width button on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Match Schedule</h1>
        </header>
        <div class="match-schedule">
            <!-- Match 1: Girona vs Liverpool -->
            <div class="match">
                <div class="team" style="justify-self: flex-start;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="Girona Logo">
                    <p>Girona</p>
                </div>
                <div class="match-details">
                    <img src="https://img.sofascore.com/api/v1/unique-tournament/7/image" class="competition-logo" alt="Competition Logo">
                    <p class="time" id="match-time-1">13:00 GMT+1</p>
                    <!-- Placeholder for the "Watch Live" button -->
                    <a href="https://www.example.com/stream" class="stream-link" target="_blank" id="match-link-1">Watch Live</a>
                    <div class="live-button" id="live-button-1">LIVE!</div>
                    <div class="ended-button" id="ended-button-1" style="display: none;">Match Ended</div>
                </div>
                <div class="team" style="justify-self: flex-end;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="Liverpool Logo">
                    <p>Liverpool</p>
                </div>
            </div>

            <!-- Match 2: Dinamo vs Celtic -->
            <div class="match">
                <div class="team" style="justify-self: flex-start;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="Dinamo Logo">
                    <p>Dinamo</p>
                </div>
                <div class="match-details">
                    <img src="https://img.sofascore.com/api/v1/unique-tournament/7/image" class="competition-logo" alt="Example Competition Logo">
                    <p class="time" id="match-time-2">20:00 GMT+1</p>
                    <!-- Placeholder for the "Watch Live" button -->
                    <a href="https://www.example.com/stream" class="stream-link" target="_blank" id="match-link-2">Watch Live</a>
                    <div class="live-button" id="live-button-2">LIVE!</div>
                    <div class="ended-button" id="ended-button-2" style="display: none;">Match Ended</div>
                </div>
                <div class="team" style="justify-self: flex-end;">
                    <img src="https://img.sofascore.com/api/v1/team/42204/image" alt="Celtic Logo">
                    <p>Celtic</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to convert UTC time to GMT+1 time
        function convertToGMTPlusOne(utcTime) {
            const matchDate = new Date(utcTime);
            // Adjust time by adding 1 hour (GMT+1)
            matchDate.setHours(matchDate.getHours() + 1);
            return matchDate.toLocaleString(); // Automatically formats to the local time zone
        }

        // Function to update the button when the match starts
        function updateMatchStatus(matchId, matchTime) {
            const matchStartTime = new Date(matchTime).getTime();
            const matchEndTime = matchStartTime + 2 * 60 * 60 * 1000; // 2 hours after match time
            const currentTime = new Date().getTime();

            // Check if the match time has passed
            if (currentTime >= matchEndTime) {
                // Show the "Match Ended" button and hide the "Watch Live" link
                document.getElementById(`ended-button-${matchId}`).style.display = "inline-block";
                document.getElementById(`match-link-${matchId}`).style.display = "none";
                document.getElementById(`live-button-${matchId}`).style.display = "none";
            } else if (currentTime >= matchStartTime) {
                // Show the "LIVE!" button and hide the "Watch Live" link
                document.getElementById(`live-button-${matchId}`).style.display = "inline-block";
                document.getElementById(`match-link-${matchId}`).style.display = "none";
            }
        }

        // Set match times and initialize the buttons
        const matchTime1 = '2024-12-12T12:00:00Z'; // Match 1 (13:00 GMT+1)
        const matchTime2 = '2024-12-12T19:00:00Z'; // Match 2 (20:00 GMT+1)

        document.getElementById('match-time-1').textContent = convertToGMTPlusOne(matchTime1);
        document.getElementById('match-time-2').textContent = convertToGMTPlusOne(matchTime2);

        // Set intervals to check the time every 30 seconds
        setInterval(function() {
            updateMatchStatus(1, matchTime1);
            updateMatchStatus(2, matchTime2);
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
